<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kk hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('hotel2.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(238, 245, 247, 0.596);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="login-box">
    <h2 class="text-center mb-4">KK Hotels Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email ID or Mobile no</label>
        <input type="text" class="form-control" placeholder="Enter email or mobile no" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
        <div class="text-end mt-1">
          <a href="forgot.html">Forgot password?</a><br>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>
      <div class="text-center mt-3">
        <a href="singup.html">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>

  
  <!-- Loader (Centered on Screen) -->
<div id="loader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


  <!-- JavaScript to handle loader -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("loginBtn");
      const loader = document.getElementById("loader");

      loginBtn.addEventListener("click", function () {
        // Optional: basic form validation before showing loader
        const form = document.getElementById("loginForm");
        if (form.checkValidity()) {
          loader.classList.remove("d-none");
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500); // Show loader for 1.5 seconds
        } else {
          form.reportValidity();
        }
      });
    });
  </script>

</body>
</html>
